<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>UFC Fighter Tracker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
<!-- Top Navigation Bar -->
<div th:replace="fragments/topnav :: navbar"></div>

<!-- Main Content Container -->
<div class="container my-5">
  <h2 class="text-center mb-4" th:text="${fighter.name}">Fighter Name</h2>

  <div class="list-group">
    <p class="list-group-item"><strong>Age:</strong> <span th:text="${fighter.age}">Age</span></p>
    <p class="list-group-item"><strong>Weight:</strong> <span th:text="${fighter.weight}">Weight</span></p>
    <p class="list-group-item"><strong>Style:</strong> <span th:text="${fighter.style}">Style</span></p>
    <p class="list-group-item"><strong>Wins:</strong> <span th:text="${fighter.wins}">Wins</span></p>
    <p class="list-group-item"><strong>Losses:</strong> <span th:text="${fighter.losses}">Losses</span></p>
    <p class="list-group-item"><strong>Ties:</strong> <span th:text="${fighter.ties}">Ties</span></p>
    <p class="list-group-item"><strong>Rank:</strong> <span th:text="${fighter.rank}">Rank</span></p>
  </div>

  <!-- Favorite Button -->
  <div class="text-center mt-4">
    <form th:action="@{'/fighters/' + ${fighter.id} + '/toggle-favorite'}" method="post">
      <button class="btn btn-primary" type="submit" name="submit" value="0">Toggle Favorite</button>
    </form>
  </div>
</div>

</body>
</html>
