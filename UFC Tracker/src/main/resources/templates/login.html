<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>UFC Fighter Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<!-- Main Form Container -->
<div class="container my-5">
    <h2 class="text-center mb-4">Existing User</h2>

    <div id="statusMessage" th:if="${statusMessage}" class="alert alert-danger text-center" role="alert">
        <span th:text="${statusMessage}"></span>
    </div>

    <!-- Form -->
    <form action="#" th:action="@{/login}" th:object="${user}" method="POST">
        <div class="form-row">
            <!-- Username Field -->
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Enter username"/>
            </div>
            <!-- Password Field -->
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter password"/>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
        </div>
    </form>
</div>

</body>
</html>
